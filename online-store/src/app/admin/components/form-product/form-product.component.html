<form [formGroup]="form">
  <mat-form-field>
    <input formControlName="id" matInput type="text">
  </mat-form-field>
  <mat-form-field>
    <input formControlName="title" matInput type="text">
  </mat-form-field>
  <mat-form-field>
    <input formControlName="price" matInput type="number">
  </mat-form-field>
  <mat-form-field>
    <input formControlName="description" matInput type="text">
  </mat-form-field>
</form>
