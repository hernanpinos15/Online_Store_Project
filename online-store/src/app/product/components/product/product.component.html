<h3 appHighlight>{{ product.title | uppercase}}</h3>
<img [src]="product.image" [alt]="product.title">
<strong>{{ product.price | currency }}</strong>
<p>{{ product.description | slice:0:15 }}</p>
<p>{{ today | date: 'medium'}}</p>
<button (click)="addCart()" mat-raised-button color="warn">Agregar al carrito</button>
<button [routerLink]="['/products', product.id]">Ver detalle</button>
