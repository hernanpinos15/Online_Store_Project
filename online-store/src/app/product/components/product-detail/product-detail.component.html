<div *ngIf="product">
  <div>
    <img [src]="product.image" alt="">
  </div>
  <div>
    <ul>
      <li>Nombre: {{ product.title }}</li>
      <li>Precio: {{ product.price | currency }}</li>
    </ul>
    <p>{{ product.description }}</p>
  </div>
  <button (click)="createProduct()">Nuevo Producto</button>
  <button (click)="updateProduct()">Editar Producto</button>
  <button (click)="deleteProduct()">Eliminar Producto</button>
</div>
