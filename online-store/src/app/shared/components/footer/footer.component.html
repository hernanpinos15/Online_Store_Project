<footer>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>Productos</h3>
          <ul>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'news' }">Nuevos Productos</a>
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'offer' }">En oferta</a>
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'latest' }">Ãšltimos productos</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>Acerca de PlatziStore</h3>
          <ul>
            <li><a routerLink="/about-us">Sobre nosotros</a></li>
            <li><a routerLink="/stores">Nuestras tiendas</a></li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>Contacto</h3>
          <mat-form-field>
            <mat-label>Correo</mat-label>
            <input matInput placeholder="Ingrese su correo" [formControl]="emailField" type="email">
          </mat-form-field>
          <br>
          <button mat-raised-button [disabled]="emailField.invalid" (click)="sendMail()">Suscribirse</button>
        </div>
      </div>
    </div>
  </div>
